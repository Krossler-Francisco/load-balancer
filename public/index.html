<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balancer Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <div class="left-panel">
            <div class="dev-container">
                <header>
                    <h1>Load Balancer</h1>
                    <p>Demo: Request distribution and service health monitoring.</p>
                </header>

                <section class="status-section">
                    <h2>Server Status</h2>
                    <div id="server-status-container" class="server-status-container">
                    </div>
                </section>
                
                <hr style="border-color: var(--border-color); margin: 1rem 0;">

                <section class="action-section">
                    <h2>Test the Load Balancer</h2>
                    <button id="make-request-btn">Send Request to /api/data</button>
                </section>
            </div>
        </div>

        <div class="right-panel">
            <header>
                <h2>Response Log</h2>
            </header>
            <div id="response-log"></div>
        </div>
    </div>

    <script>
        const statusContainer = document.getElementById('server-status-container');
        const makeRequestBtn = document.getElementById('make-request-btn');
        const responseLog = document.getElementById('response-log');
        
        async function updateServerStatus() {
            try {
                const response = await fetch('/status');
                const servers = await response.json();

                statusContainer.innerHTML = '';

                servers.forEach(server => {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = `server-status ${server.isAlive ? 'alive' : 'dead'}`;
                    statusDiv.innerHTML = `
                        <span class="server-url">${server.url}</span>
                        <span class="status-indicator">${server.isAlive ? 'Active' : 'Down'}</span>
                    `;
                    statusContainer.appendChild(statusDiv);
                });
            } catch (error) {
                const logEntry = document.createElement('div');
                logEntry.className = 'error log-entry';
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] -> Health Check ERROR: ${error.message}`;
                responseLog.prepend(logEntry);
            }
        }

        async function makeRequest() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(response.statusText || 'Connection error');
                }
                const data = await response.json();
                
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] -> ${data.message}`;
                responseLog.prepend(logEntry);
            } catch (error) {
                 const logEntry = document.createElement('div');
                logEntry.className = 'error log-entry';
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] -> ERROR: ${error.message || 'Could not connect.'}`;
                responseLog.prepend(logEntry);
            }
        }
        

        makeRequestBtn.addEventListener('click', makeRequest);

        setInterval(updateServerStatus, 6000);

        updateServerStatus();
    </script>
</body>
</html>
